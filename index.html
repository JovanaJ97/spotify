<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link href="your-project-dir/font-css/LineIcons.css" rel="stylesheet" />
    <!-- or -->
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        Click on the next song(there is something when you click on three dots
        too!)
      </h1>
      <div class="mobile">
        <div class="mobile-inside">
          <div class="top">
            <div class="heading-wrap">
              <p>Playing from album</p>
              <p id="album-name">Generationwhy</p>
            </div>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="main">
            <div class="img-wrap">
              <img id="next" src="/img/zhu.jpeg" alt="Album" />
            </div>
            <div class="song">
              <div class="song-name">
                <h5 id="songs">Good life</h5>
                <p id="artist">Zhu</p>
              </div>
              <i class="far fa-heart"></i>
            </div>
            <div class="time">
              <div class="time-wrap">
                <p>0:21</p>
                <p>4:31</p>
              </div>
            </div>
            <div class="icons">
              <div class="first">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
              </div>
              <i class="fas fa-play-circle"></i>
              <div class="second">
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo"></i>
              </div>
            </div>
            <div class="playlist">
              <i class="lni lni-indent-increase"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
